<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Aggregator</title>
</head>
<body>
    <center>
    <h1>Title Aggregator</h1>
    <h3>Mulah assesment 1 (12/22/2023)</h3><br>
    <p>web scrapping from https://www.wired.com using (Python, HTML)</p>
    </center>
    <hr>
    <p><b>Articles headlines</b></p>
    <ul>
        {% for article in articles %}
            <li><a href="{{ article['link'] }}" target="_blank">{{ article['title'] }}</a></li>
        {% endfor %}
    </ul>
    <hr>
    <center><footer id="creator">Made by <b>Jonathan Juining</b></footer></center>
</body>
</html>
